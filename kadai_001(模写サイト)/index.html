<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <title>My Profile</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header_wrapper">
            <h1 id="logo">
                <a href="index.html" class="home">My Profile</a>
            </h1>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#works">Works</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- メイン画像 -->
        <article>
            <div>
                <img class="mainvisual"  src="images/main.png" alt="canoncamera">
            </div>

        <!-- About -->
            <section class="about">
                <h2 id="about" >About</h2>
                <div class="about_main">
                    <div>
                        <img class="human" src="images/about.png" alt="本人画像">
                    </div>
                    <div>
                    <h2 class="name">Kazuki Asahina</h2>
                    <ul class="details">
                        <li>25歳長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                    </div>
                </div>
            </section>

        <!--Works  -->
            <section class="works">
                <h2 id="works">Works</h2>
                <div class="works_picture">
                    <div class="sample">
                        <span><img src="images/works1.png" alt="日本海"></span>
                        <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                    </div>
                    <div class="sample">
                        <span><img src="images/works2.png" alt="御嶽山"></span>
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="sample">
                        <span><img src="images/works3.png" alt="京都の街並み"></span>
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
